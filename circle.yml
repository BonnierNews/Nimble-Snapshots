machine:
  xcode:
    version: 9.0
  environment:
    LANG: en_US.UTF-8

dependencies:
  pre:
    - curl -sS https://cocoapods-specs.circleci.com/fetch-cocoapods-repo-from-s3.sh | bash
  override:
    - bundle install
    - cd Bootstrap ; bundle exec pod install ; cd ..

test:
  override:
    - rake test
    - rake pod_lint
    - rake carthage
    - bundle exec danger
